            "condition" : {
                "actorId": "janedoe~my-actor",
                "actorTaskId" : "W9bs9JE9v7wprjAnJ"
            },
            "payloadTemplate": "",
            "headersTemplate": "",
            "description": "my awesome webhook",
            "shouldInterpolateStrings": false,
